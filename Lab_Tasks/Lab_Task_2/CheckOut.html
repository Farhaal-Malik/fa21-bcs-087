<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="checkout-container">
        <form id="checkoutForm" onsubmit="return validateForm()">
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name <span>*</span></label>
                <input type="text" id="fullName" name="fullName" required pattern="[A-Za-z ]+" title="Only alphabets are allowed" placeholder="Enter full name">
                <span class="error" id="fullNameError"></span>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email" required placeholder="Enter email address">
                <span class="error" id="emailError"></span>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number <span>*</span></label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" title="Phone number should be between 10 to 15 digits" placeholder="Enter phone number">
                <span class="error" id="phoneError"></span>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address <span>*</span></label>
                <input type="text" id="address" name="address" required placeholder="Enter address">
                <span class="error" id="addressError"></span>
            </div>

            <!-- Credit Card Number -->
            <div class="form-group">
                <label for="creditCard">Credit Card Number <span>*</span></label>
                <input type="text" id="creditCard" name="creditCard" required pattern="[0-9]{16}" title="Credit card number must be exactly 16 digits" placeholder="Enter credit card number">
                <span class="error" id="creditCardError"></span>
            </div>

            <!-- Expiry Date -->
            <div class="form-group">
                <label for="expiryDate">Expiry Date <span>*</span></label>
                <input type="month" id="expiryDate" name="expiryDate" required>
                <span class="error" id="expiryDateError"></span>
            </div>

            <!-- CVV -->
            <div class="form-group">
                <label for="cvv">CVV <span>*</span></label>
                <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}" title="CVV must be exactly 3 digits" placeholder="Enter CVV">
                <span class="error" id="cvvError"></span>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
